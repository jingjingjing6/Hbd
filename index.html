    <style>

        body {

            width: 100vw;

        /* é€šç”¨é¡µé¢å®¹å™¨ */
        .page {

            top: 0;

            width: 100%;

            justify-content: center;

        /* ç¬¬1é¡µï¼šæ—‹è½¬æç¤º */

        /* æ¨ªå±æ ·å¼ - ä»ç¬¬2é¡µå¼€å§‹éƒ½æ˜¯æ¨ªå± */
        .landscape-page {
            display: none;
            width: 100vh;
            height: 100vw;

        /* ç¬¬2é¡µï¼šå›¾ç‰‡å±•ç¤º */
        #image2-page {

        /* ç¬¬3é¡µï¼šåŠ è½½åŠ¨ç”» */
        #loading-page {

        }

        .loading-container {
            position: relative;
            width: 100%;

            display: flex;
            justify-content: center;

        .loading-text {

        .loading-dot {

        /* ç¬¬4é¡µï¼šç®­å¤´æ˜¾ç¤º */
        #arrow-page {

        #arrow {

            right: 10%;

        /* ç¬¬5é¡µï¼šç”Ÿæ—¥ç¥ç¦ */
        #birthday-page {

        #background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;

            opacity: 0;

        .message-container {
            position: absolute;
            top: 0;
            left: 0;

            padding: 20px;
            display: flex;

        .message-bubble {

            transform: translateX(-20px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            font-size: 18px;

        }

        .yellow-bubble {

        }

        /* ç¬¬6é¡µï¼šè¯„åˆ†é¡µé¢ */
        #rating-page {

            text-align: center;
        }

        #xD-text {

        #rate-text {

        .stars-container {

        /* ç¬¬7é¡µï¼šæ„Ÿè°¢é¡µé¢ */

        /* é£˜è½çš„emoji */

        /* å“åº”å¼è°ƒæ•´ */
        @media (orientation: landscape) {

    </style>
</head>
<body>
    <!-- ç¬¬1é¡µï¼šæ—‹è½¬æç¤º -->
    <div id="rotate-page" class="page">

    <!-- ç¬¬2é¡µï¼šå›¾ç‰‡å±•ç¤º -->

    <!-- ç¬¬3é¡µï¼šåŠ è½½åŠ¨ç”» -->

    <!-- ç¬¬4é¡µï¼šç®­å¤´æ˜¾ç¤º -->
    <div id="arrow-page" class="page landscape-page">
        <div id="arrow"></div>
    </div>

    <!-- ç¬¬5é¡µï¼šç”Ÿæ—¥ç¥ç¦ -->
    <div id="birthday-page" class="page landscape-page">
        <img id="background-image" src="https://images.unsplash.com/photo-1530103862676-de8c9debad1d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" alt="Beautiful background">
        <div class="message-container">
            <!-- æ¶ˆæ¯æ°”æ³¡å°†é€šè¿‡JavaScriptåŠ¨æ€æ·»åŠ  -->
        </div>

    <!-- ç¬¬6é¡µï¼šè¯„åˆ†é¡µé¢ -->
    <div id="rating-page" class="page landscape-page">
        <div id="xD-text">xD</div>
        <div id="rate-text">please rate</div>
        <div class="stars-container">
            <div class="star" data-value="1">â˜†</div>
            <div class="star" data-value="2">â˜†</div>
            <div class="star" data-value="3">â˜†</div>

    </div>

    <!-- ç¬¬7é¡µï¼šæ„Ÿè°¢é¡µé¢ -->
    <div id="thanks-page" class="page landscape-page">
        <div class="thanks-text">
            thanks for your 5 star<br>
            (knew you would do this xD love you looots)
        </div>
    </div>

    <script>
        // é¡µé¢å…ƒç´ 
        const pages = [
            'rotate-page',
            'image2-page',
            'loading-page',
            'arrow-page',
            'birthday-page',
            'rating-page',
            'thanks-page'
        ];

        // ç”Ÿæ—¥ç¥ç¦æ¶ˆæ¯
        const messages = [
            "Heyyy Ahmed, happy birthday to you!ğŸ¥³",
            "If I could give you something today, it would be a quiet moment where nothing hurts and presses you",
            "I see how much you're carrying, and I respect you for that!",
            "I hope this year brings you more ease so that you can breathe. ğŸ«‚",
            "Remember! You can always be yourself with me! Lots of love!ğŸ¥°"
        ];

        // é£˜è½çš„emoji
        const floatingEmojis = ["ğŸ‚", "ğŸ§", "â­", "ğŸ’›"];
        
        // å½“å‰é¡µé¢ç´¢å¼•
        let currentPageIndex = 0;
        
        // æ˜¾ç¤ºæŒ‡å®šé¡µé¢
        function showPage(pageIndex) {
            // éšè—æ‰€æœ‰é¡µé¢
            pages.forEach(pageId => {
                document.getElementById(pageId).style.display = 'none';
            });
            
            // æ˜¾ç¤ºå½“å‰é¡µé¢
            document.getElementById(pages[pageIndex]).style.display = 'flex';
            currentPageIndex = pageIndex;
            
            // æ ¹æ®é¡µé¢ç´¢å¼•æ‰§è¡Œç›¸åº”çš„åŠ¨ç”»
            switch(pageIndex) {
                case 0: // æ—‹è½¬æç¤ºé¡µé¢
                    setTimeout(() => {
                        // æ£€æŸ¥æ˜¯å¦å·²ç»æ˜¯æ¨ªå±
                        if (window.innerWidth > window.innerHeight) {
                            showPage(1);
                        } else {
                            // ç›‘å¬æ¨ªå±äº‹ä»¶
                            window.addEventListener('resize', checkOrientation);
                            function checkOrientation() {
                                if (window.innerWidth > window.innerHeight) {
                                    window.removeEventListener('resize', checkOrientation);
                                    showPage(1);
                                }
                            }
                        }
                    }, 3000);
                    break;
                    
                case 1: // å›¾ç‰‡2å±•ç¤ºé¡µé¢
                    const image2 = document.getElementById('image2');
                    image2.style.opacity = '0';
                    image2.style.transform = 'translate(-20%, 20%)';
                    
                    // æ·»åŠ é£˜è½çš„emoji
                    createFloatingEmojis('image2-page');
                    
                    // åŠ¨ç”»ï¼šä»å·¦ä¸‹åˆ°å³ä¸Šæ¸æ˜¾
                    setTimeout(() => {
                        image2.style.transition = 'opacity 3s ease, transform 3s ease';
                        image2.style.opacity = '1';
                        image2.style.transform = 'translate(0, 0)';
                    }, 100);
                    
                    // åœç•™9ç§’åè¿›å…¥ä¸‹ä¸€é¡µ
                    setTimeout(() => {
                        showPage(2);
                    }, 9000);
                    break;
                    
                case 2: // åŠ è½½é¡µé¢
                    createLoadingAnimation();
                    break;
                    
                case 3: // ç®­å¤´é¡µé¢
                    const arrow = document.getElementById('arrow');
                    arrow.style.opacity = '0';
                    
                    // æ·»åŠ é£˜è½çš„emoji
                    createFloatingEmojis('arrow-page');
                    
                    // ç®­å¤´æ˜¾ç¤º2ç§’åæ¸éš
                    setTimeout(() => {
                        arrow.style.transition = 'opacity 2s ease';
                        arrow.style.opacity = '1';
                        
                        setTimeout(() => {
                            arrow.style.transition = 'opacity 2s ease';
                            arrow.style.opacity = '0';
                            
                            setTimeout(() => {
                                showPage(4);
                            }, 2000);
                        }, 2000);
                    }, 100);
                    break;
                    
                case 4: // ç”Ÿæ—¥ç¥ç¦é¡µé¢
                    createBirthdayMessages();
                    break;
                    
                case 5: // è¯„åˆ†é¡µé¢
                    setupRatingPage();
                    break;
                    
                case 6: // æ„Ÿè°¢é¡µé¢
                    // æ·»åŠ é£˜è½çš„emoji
                    createFloatingEmojis('thanks-page');
                    
                    const thanksText = document.querySelector('.thanks-text');
                    thanksText.style.opacity = '0';
                    thanksText.style.transition = 'opacity 2s ease';
                    
                    setTimeout(() => {
                        thanksText.style.opacity = '1';
                    }, 100);
                    break;
            }
        }
        
        // åˆ›å»ºåŠ è½½åŠ¨ç”»
        function createLoadingAnimation() {
            const loadingContainer = document.querySelector('.loading-container');
            const loadingText = document.querySelector('.loading-text');
            
            // æ¸…ç©ºä¹‹å‰çš„åŠ è½½ç‚¹
            const existingDots = loadingContainer.querySelectorAll('.loading-dot');
            existingDots.forEach(dot => dot.remove());
            
            // æ·»åŠ é£˜è½çš„emoji
            createFloatingEmojis('loading-page');
            
            // åˆ›å»º"LOADING"å­—æ ·çš„ç‚¹é˜µ
            const text = "LOADING";
            const fontSize = 60;
            const letterSpacing = 10;
            const dotSize = 40;
            const dotSpacing = 15; // å¢åŠ ç‚¹ä¹‹é—´çš„é—´è·
            
            // è®¡ç®—æ–‡æœ¬æ€»å®½åº¦
            const textWidth = (text.length * (fontSize + letterSpacing)) - letterSpacing;
            
            // è·å–å®¹å™¨å°ºå¯¸
            const containerWidth = loadingContainer.offsetWidth;
            const containerHeight = loadingContainer.offsetHeight;
            
            // æ–‡æœ¬èµ·å§‹ä½ç½®
            const startX = (containerWidth - textWidth) / 2;
            const startY = (containerHeight - fontSize) / 2;
            
            // åˆ›å»ºæ¯ä¸ªå­—æ¯çš„ç‚¹é˜µ
            let totalDots = 0;
            let dotsCreated = 0;
            
            // è®¡ç®—æ€»ç‚¹æ•°
            for (let i = 0; i < text.length; i++) {
                const letter = text[i];
                // ç®€å•ç‚¹é˜µæ¨¡å¼ - æ¯ä¸ªå­—æ¯ç”¨7ä¸ªç‚¹è¡¨ç¤º
                totalDots += 7;
            }
            
            // åˆ›å»ºç‚¹
            for (let i = 0; i < text.length; i++) {
                const letter = text[i];
                const letterX = startX + i * (fontSize + letterSpacing);
                
                // ä¸ºæ¯ä¸ªå­—æ¯åˆ›å»º7ä¸ªç‚¹
                for (let j = 0; j < 7; j++) {
                    const dot = document.createElement('div');
                    dot.className = 'loading-dot';
                    
                    // è®¾ç½®ç‚¹çš„å¤§å°
                    dot.style.width = `${dotSize}px`;
                    dot.style.height = `${dotSize}px`;
                    
                    // è®¾ç½®ç‚¹çš„ä½ç½®ï¼ˆç¨€ç–æ’åˆ—ï¼‰
                    const row = Math.floor(j / 3);
                    const col = j % 3;
                    const dotX = letterX + col * (dotSize + dotSpacing);
                    const dotY = startY + row * (dotSize + dotSpacing);
                    
                    dot.style.left = `${dotX}px`;
                    dot.style.top = `${dotY}px`;
                    
                    loadingContainer.appendChild(dot);
                    dotsCreated++;
                    
                    // å»¶è¿Ÿæ˜¾ç¤ºæ¯ä¸ªç‚¹
                    setTimeout(() => {
                        dot.style.transition = 'opacity 0.5s ease';
                        dot.style.opacity = '1';
                        
                        // æ‰€æœ‰ç‚¹æ˜¾ç¤ºå®Œæˆåï¼Œç­‰å¾…ä¸€ä¼šå„¿ç„¶åé‡æ–°å¼€å§‹æˆ–è¿›å…¥ä¸‹ä¸€é¡µ
                        if (dotsCreated === totalDots) {
                            // ç¬¬ä¸€æ¬¡å¾ªç¯å®Œæˆ
                            if (i === text.length - 1 && j === 6) {
                                // ç­‰å¾…1ç§’åéšè—æ‰€æœ‰ç‚¹
                                setTimeout(() => {
                                    const allDots = document.querySelectorAll('.loading-dot');
                                    allDots.forEach(d => {
                                        d.style.transition = 'opacity 0.5s ease';
                                        d.style.opacity = '0';
                                    });
                                    
                                    // ç­‰å¾…éšè—åŠ¨ç”»å®Œæˆåå¼€å§‹ç¬¬äºŒæ¬¡å¾ªç¯
                                    setTimeout(() => {
                                        // ç¬¬äºŒæ¬¡å¾ªç¯
                                        setTimeout(() => {
                                            createLoadingAnimation();
                                            // ç¬¬äºŒæ¬¡å¾ªç¯å®Œæˆåè¿›å…¥ä¸‹ä¸€é¡µ
                                            if (currentPageIndex === 2) {
                                                setTimeout(() => {
                                                    showPage(3);
                                                }, 3000);
                                            }
                                        }, 1000);
                                    }, 500);
                                }, 1000);
                            }
                        }
                    }, (i * 7 + j) * 100);
                }
            }
        }
        
        // åˆ›å»ºç”Ÿæ—¥ç¥ç¦æ¶ˆæ¯
        function createBirthdayMessages() {
            const messageContainer = document.querySelector('.message-container');
            messageContainer.innerHTML = '';
            
            // èƒŒæ™¯å›¾ç‰‡æ¸æ˜¾
            const bgImage = document.getElementById('background-image');
            bgImage.style.transition = 'opacity 3s ease';
            bgImage.style.opacity = '1';
            
            // æ·»åŠ é£˜è½çš„emoji
            createFloatingEmojis('birthday-page');
            
            // æ˜¾ç¤ºæ¯æ¡æ¶ˆæ¯
            messages.forEach((message, index) => {
                const bubble = document.createElement('div');
                bubble.className = `message-bubble ${index === 0 || index === 4 ? 'yellow-bubble' : ''}`;
                bubble.textContent = message;
                
                messageContainer.appendChild(bubble);
                
                // å»¶è¿Ÿæ˜¾ç¤ºæ¯æ¡æ¶ˆæ¯
                setTimeout(() => {
                    bubble.style.transition = 'opacity 1s ease, transform 1s ease';
                    bubble.style.opacity = '1';
                    bubble.style.transform = 'translateX(0)';
                    
                    // æœ€åä¸€æ¡æ¶ˆæ¯æ˜¾ç¤ºååœç•™8ç§’
                    if (index === messages.length - 1) {
                        setTimeout(() => {
                            showPage(5);
                        }, 8000);
                    }
                }, index * 5000); // æ¯æ¡æ¶ˆæ¯é—´éš”5ç§’
            });
        }
        
        // è®¾ç½®è¯„åˆ†é¡µé¢
        function setupRatingPage() {
            const xdText = document.getElementById('xD-text');
            const rateText = document.getElementById('rate-text');
            const stars = document.querySelectorAll('.star');
            
            // æ·»åŠ é£˜è½çš„emoji
            createFloatingEmojis('rating-page');
            
            // æ˜¾ç¤ºxDæ–‡æœ¬
            xdText.style.transition = 'opacity 1s ease';
            xdText.style.opacity = '1';
            
            // 3ç§’åæ˜¾ç¤º"please rate"æ–‡æœ¬
            setTimeout(() => {
                rateText.style.transition = 'opacity 1s ease';
                rateText.style.opacity = '1';
                
                // æ˜Ÿæ˜Ÿè¯„åˆ†åŠŸèƒ½
                stars.forEach(star => {
                    star.addEventListener('click', function() {
                        const value = parseInt(this.getAttribute('data-value'));
                        
                        // æ›´æ–°æ˜Ÿæ˜Ÿæ˜¾ç¤º
                        stars.forEach((s, index) => {
                            if (index < value) {
                                s.textContent = 'â˜…';
                                s.classList.add('active');
                            } else {
                                s.textContent = 'â˜†';
                                s.classList.remove('active');
                            }
                        });
                        
                        // å¦‚æœç‚¹å‡»äº†ç¬¬äº”é¢—æ˜Ÿï¼Œè·³è½¬åˆ°æ„Ÿè°¢é¡µé¢
                        if (value === 5) {
                            setTimeout(() => {
                                showPage(6);
                            }, 1000);
                        }
                    });
                });
            }, 3000);
        }
        
        // åˆ›å»ºé£˜è½çš„emoji
        function createFloatingEmojis(pageId) {
            const page = document.getElementById(pageId);
            
            // åˆ›å»ºå¤šä¸ªemoji
            for (let i = 0; i < 12; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'floating-emoji';
                emoji.textContent = floatingEmojis[Math.floor(Math.random() * floatingEmojis.length)];
                
                // éšæœºä½ç½®
                const startX = Math.random() * 100;
                emoji.style.left = `${startX}%`;
                emoji.style.top = '-30px';
                
                // éšæœºå¤§å°
                const size = Math.random() * 20 + 20;
                emoji.style.fontSize = `${size}px`;
                
                // éšæœºåŠ¨ç”»æ—¶é•¿
                const duration = Math.random() * 10 + 10;
                const delay = Math.random() * 5;
                
                emoji.style.animation = `float ${duration}s linear ${delay}s infinite`;
                
                // æ·»åŠ è‡ªå®šä¹‰æ¼‚æµ®åŠ¨ç”»
                const style = document.createElement('style');
                if (!document.querySelector('#float-animation')) {
                    style.id = 'float-animation';
                    style.textContent = `
                        @keyframes float {
                            0% {
                                transform: translateY(0) rotate(0deg);
                                opacity: 0.7;
                            }
                            100% {
                                transform: translateY(100vh) rotate(360deg);
                                opacity: 0;
                            }
                        }
                    `;
                    document.head.appendChild(style);
                }
                
                page.appendChild(emoji);
                
                // ç§»é™¤åŠ¨ç”»å®Œæˆçš„emoji
                setTimeout(() => {
                    if (emoji.parentNode) {
                        emoji.parentNode.removeChild(emoji);
                    }
                }, (duration + delay) * 1000);
            }
            
            // æ¯2ç§’åˆ›å»ºæ–°çš„emoji
            if (currentPageIndex >= 2 && currentPageIndex <= 6) {
                setTimeout(() => {
                    createFloatingEmojis(pageId);
                }, 2000);
            }
        }
        
        // é¡µé¢åŠ è½½å®Œæˆåå¼€å§‹æ˜¾ç¤ºç¬¬ä¸€é¡µ
        document.addEventListener('DOMContentLoaded', () => {
            showPage(0);
        });
    </script>
